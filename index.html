<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-task-priority">Task priority:</label>
      <input type="number" id="new-task-priority" name="new-task-priority" value="1" placeholder="priority">
     
      <input type="submit" value="Create New Task">
    </form>


    <div id="list">
      <h2 id="unsorted">My Todos</h2>
      <ul id="tasks">
      </ul>
      <button id="sort">Sort</button>
      
    <h3> Sorted Todos
      <h2 id="sorted"></h2>
    </h3>
    </div>
      


    <script src="./src/index.js"></script>
  </div>

</body>
</html>
